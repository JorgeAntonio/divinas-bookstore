<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Las Divinas Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script src="https://booksjs.github.io/books/js/books.min.js"></script>
</head>

<body>
    <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Las Divinas</a>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/" aria-current="page" href="#">Ejemplo
                        fliphtml5</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/ejemplo_pdfjs.html" aria-current="page" href="#">Ejemplo
                        PDFjs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/ejemplo_book.html" aria-current="page" href="#">Ejemplo
                        BOOKjs</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Busacar" aria-label="Search">
                <button class="btn btn-success" type="submit">Buscar</button>
            </form>
        </div>
    </nav>

    <div class="container pt-4">
        <h2 class="mb-4">Propuesta de libro virtual</h2>

        <div class="row">
            <div class="col-4">
                <h2>Ejemplo BookJS</h2>
                <button type="button" class="btn btn-success" onclick="toggleFullscreen()">Leer en pantalla
                    completa</button>
                <div class="card mt-4">
                    <div class="card-header">
                        Libros populares de ciencia ficción
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <span>Canciones para Paula</span>
                            <button class="btn btn-outline-success btn-sm float-end"
                                onclick="cargarBokkJs('./assets/Canciones para Paula - Blue Jeans.pdf')">Leer</button>
                        </li>
                        <li class="list-group-item">
                            <span>Callame con un beso</span>
                            <button class="btn btn-outline-success btn-sm float-end"
                                onclick="cargarBokkJs('./assets/CALLAME CON UN BESO - BLUE JEANS.pdf')">Leer</button>
                        </li>
                        <li class="list-group-item">
                            <span>¿Sabes que te quiero?</span>
                            <button class="btn btn-outline-success btn-sm float-end"
                                onclick="cargarBokkJs('./assets/Blue-Jeans-Sabes-Que-Te-Quiero num2.pdf')">Leer</button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-8">
                <iframe id="myIframe" title="doc" width="100%" height="600px" frameborder="0" scrolling="no"></iframe>
            </div>
        </div>
    </div>

    <script>
        function cargarBokkJs (url) {
            // Obtener el iframe
            var iframe = document.getElementById('myIframe');
            // Cambiar la URL del iframe al hacer clic en un libro
            iframe.src = url;

            // Inicializar BookJS con la URL del PDF
            var init = booksJsLib(url);
        }
    </script>

    <script>
        function cargarLibro (url) {
            // Obtener el iframe
            var iframe = document.getElementById('myIframe');
            // Cambiar la URL del iframe al hacer clic en un libro
            iframe.src = url;
        }
    </script>

    <script>
        function toggleFullscreen () {
            var iframe = document.getElementById('myIframe');
            if (!document.fullscreenElement) {
                iframe.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
